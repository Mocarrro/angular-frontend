<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <title>Document</title>
</head>

<body>

  <div class="container">
    <div class="card">
      <input class="input content" type="number" placeholder="Enter delay..." [formControl]="delayInput">
      <input class="input content" type="text" required placeholder="Enter transform text..." [formControl]="textInput">
    </div>
    <div class="card">
      <input class="button content" type="button" value="Set delay" [formControl]="delayButton" (click)="setDelay()">
      <input class="button content" type="button" value="Submit text" (click)="setText()">
    </div>
    <div class="card">
      <div class="displayedText" *ngFor="let receivedNote of receivedNotes">
        {{receivedNote?.noteText}}
      </div>
    </div>
  </div>
</body>
 
</html>
